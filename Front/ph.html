         <div class="container my-5">
  <h2 class="mb-4">Calculadora de pH</h2>

   <form id="form-ph" class="p-4 bg-white border rounded mb-4">
    <div class="mb-3">
      <label for="tipoSustancia" class="form-label">Tipo de sustancia</label>
      <select class="form-select" id="tipoSustancia" required>
        <option value="acido">Ácido</option>
        <option value="base">Base</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="fuerza" class="form-label">¿Fuerte o débil?</label>
      <select class="form-select" id="fuerza" required>
        <option value="fuerte">Fuerte</option>
        <option value="debil">Débil</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="concentracion" class="form-label">Concentración (mol/L)</label>
      <input type="number" step="any" class="form-control" id="concentracion" placeholder="Ej: 0.01" required>
    </div>

    <div class="mb-3" id="campoPka" style="display: none;">
      <label for="pka" class="form-label">pKa del ácido</label>
      <input type="number" step="any" class="form-control" id="pka" placeholder="Ej: 4.75">
    </div>

    <button type="submit" class="btn btn-primary">Calcular pH</button>
  </form>

  <div id="resultadoPh" class="bg-white p-4 border rounded mb-4 d-none">
    <h4>Resultado</h4>
    <p id="phCalculado" class="fs-5 fw-bold"></p>
  </div>

  <div id="resultadoPh" class="bg-white p-4 border rounded mb-4">
    <h4>Resultados:</h4>
    <p><strong>Tipo:</strong> Ácido fuerte</p>
    <p><strong>Concentración:</strong> 0.01 mol/L</p>
    <p><strong>pH estimado:</strong> 2.0</p>
  </div>

   <div class="bg-white p-4 border rounded">
    <h4>Gráfico de pH vs. Concentración (para ácido débil)</h4>
    <canvas id="graficoPhDebil"></canvas>
  </div>
</div>

  <script>
  const fuerzaSelect = document.getElementById("fuerza");
  const campoPka = document.getElementById("campoPka");
  const formPh = document.getElementById("form-ph");
  const resultadoDiv = document.getElementById("resultadoPh");
  const phCalculado = document.getElementById("phCalculado");

  // Mostrar u ocultar el campo pKa según la fuerza
  fuerzaSelect.addEventListener("change", () => {
    campoPka.style.display = fuerzaSelect.value === "debil" ? "block" : "none";
  });

  // Envío del formulario al backend
  formPh.addEventListener("submit", function (e) {
    e.preventDefault();

    const tipo = document.getElementById("tipoSustancia").value;
    const fuerza = fuerzaSelect.value;
    const concentracion = parseFloat(document.getElementById("concentracion").value);
    const pKa = parseFloat(document.getElementById("pka").value || 0);

    fetch('https://api.gg2.cl/api/ph/ph/calcular', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        tipo: tipo,
        fuerza: fuerza,
        concentracion: concentracion,
        pka: fuerza === 'debil' ? pKa : 0
      })
    })
    .then(response => {
      if (!response.ok) throw new Error('Error en la respuesta del servidor');
      return response.json();
    })
    .then(data => {
      phCalculado.innerText = `pH estimado: ${data.phEstimado.toFixed(2)}`;
      resultadoDiv.classList.remove("d-none");
    })
    .catch(error => {
      console.error('Error al calcular el pH:', error);
      phCalculado.innerText = "Error en el cálculo.";
      resultadoDiv.classList.remove("d-none");
    });
  });

  // Cargar gráfico dinámico desde backend
  fetch("https://api.gg2.cl/api/ph/ph/grafico/debil")
    .then(response => {
      if (!response.ok) throw new Error("Error al cargar datos del gráfico");
      return response.json();
    })
    .then(data => {
      const labels = data.map(p => p.concentracion.toExponential(1));
      const valoresPh = data.map(p => p.ph);

      new Chart(document.getElementById('graficoPhDebil'), {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: 'pH estimado (ácido débil)',
            data: valoresPh,
            borderColor: 'blue',
            tension: 0.3,
            fill: false,
            pointRadius: 4
          }]
        },
        options: {
          scales: {
            x: {
              title: { display: true, text: 'Concentración (mol/L)' }
            },
            y: {
              title: { display: true, text: 'pH' },
              min: 0,
              max: 14
            }
          }
        }
      });
    })
    .catch(err => {
      console.error("Error al cargar el gráfico:", err);
    });
</script>
